<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration new user</title>
</head>
<body>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <label for="name">Input login: </label>
    <input type="text" th:field="*{username}" id="name"/><br/>

    <label for="pass">Enter password</label>
    <input type="text" th:field="*{password}" id="pass"/></br>
    <input type="submit" value="register it!"/>
</form>
</body>
</html>
